[theme]
# You can customize the theme here
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
# Max upload size in MB (matching our app limit)
maxUploadSize = 5
# Enable file watching for development
fileWatcherType = "auto"
# Run checks for unused files
runOnSave = true

[browser]
# Automatically open browser when starting the app
gatherUsageStats = false
serverAddress = "localhost"

[runner]
# Magic commands configuration
magicEnabled = true
installTracer = false
fixMatplotlib = true

[client]
# Show error messages with full details
showErrorDetails = true
toolbarMode = "auto"